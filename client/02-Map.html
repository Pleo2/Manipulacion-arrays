<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mapMetodo</title>
</head>
<body>
  <div class="app"></div>

  <script>
    const produt = [
      {title: 'burger', price: 5},
      {title: 'pizza', price: 10},
      {title: 'taco', price: 3},
    ];
    const app = document.querySelector('.app');
    const list = produt.map(elemen => {
      return `<li>${elemen.title} -> ${elemen.price}</li>`;
    });
    app.innerHTML = list.join('')
  </script>
</body>
</html>
