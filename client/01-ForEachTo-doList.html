<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO list forEach</title>
</head>
<body>
    <div>
    <label for="checkTarea">
      <input type="checkbox" name="check" id="checkTarea" >
      tarea pendiente
    </label>
    
  </div>
  <script>
    const toDoList = []
    function toDo(task, status ) {
      this.task = task;
      this.status = status;
    }
    toDoList.push(new toDo ('write', 'true'), new toDo ('read', 'false'), new toDo ('study', 'false'), new toDo ('sing', 'true'), new toDo ('write', 'true'));

    // document.querySelector
    const container = document.querySelector('div');
    toDoList.forEach(element => {
      container.innerHTML += 
      `<label for="hola" id="app1">
        <input type="checkbox" name="check" id="hola"> ${element.task}
        </label>`
      });
</script>
</body>
</html>
